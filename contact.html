<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US - Merto</title>
    <!-- ICON -->
    <link rel="icon" href="assets/Images/logo/a-svgrepo-com.svg">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/contact.css">
    <!-- Inline CSS for responsive map -->
    <style>
        .map-responsive {
            overflow: hidden;
            position: relative;
            height: 500px; /* Fixed height matching original iframe */
        }
        .map-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Contact us -->
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-10 col-12">
                <div class="text-center mt-4">
                    <p class="h1 fs-48 fw-bold">Contact us</p>
                    <p class="fs-12">34 Main Street, Los Angeles 9021 <br><span class="fs-11">United States</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer service -->
    <section>
        <div class="container py-3">
            <div class="row justify-content-center align-items-center align-content-center">
                <!-- Phone Support -->
                <div class="col-md-2 mb-4">
                    <div class="card h-100 border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-6">
                                <i class="bi bi-telephone fs-4"></i><br>
                                Customer service
                            </h5>
                            <p class="card-text text-decoration-underline">
                                +92 3942 7879<br>
                                <small class="text-muted fs-11">Call us from 8am to 8pm</small>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Live Chat -->
                <div class="col-md-2 mb-4">
                    <div class="card h-100 border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-6">
                                <i class="bi bi-chat-dots fs-4"></i><br>
                                Chat with us
                            </h5>
                            <p class="card-text text-decoration-underline">
                                <i class="bi bi-circle-fill fs-11 text-success"></i> Live Chat<br>
                                <small class="text-muted">Daily: 8 am to 11 pm</small>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="col-md-2 mb-4">
                    <div class="card h-100 border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-6">
                                <i class="bi bi-envelope fs-3"></i><br>
                                Write to us
                            </h5>
                            <p class="card-text text-decoration-underline fs-6">
                                contact@example.com
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Social Media -->
                <div class="col-md-2 mb-4">
                    <div class="card h-100 border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title fs-6">
                                <i class="bi bi-people fs-3"></i><br>
                                Follow us
                            </h5>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="text-dark mx-2"><i class="bi bi-facebook fs-6"></i></a>
                                <a href="#" class="text-dark mx-2"><i class="bi bi-twitter fs-6"></i></a>
                                <a href="#" class="text-dark mx-2"><i class="bi bi-instagram fs-6"></i></a>
                                <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin fs-6"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </section>

    <!-- Form -->
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="text-center mb-5">Do you have some questions?</h2>
                    <div class="card-body p-5">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input type="text" class="form-control bg-green" id="name" required placeholder="Name and Surname *">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control bg-green" id="email" required placeholder="Email *">
                                </div>
                            </div>
                            <div class="mb-1">
                                <input type="text" class="form-control bg-green" id="subject" required placeholder="Subject *">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label"></label>
                                <textarea class="form-control bg-green" id="message" rows="4" placeholder="Message ...."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg py-2 hover-red">GET IN TOUCH</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Maps -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13805.464853106034!2d31.33355093759162!3d30.112332710189303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145815dcc3e4e599%3A0x6c67c22e4aa39206!2sHeliopolis%2C%20Al%20Matar%2C%20El%20Nozha%2C%20Cairo%20Governorate%204470351!5e0!3m2!1sen!2seg!4v1753540759682!5m2!1sen!2seg"
                            style="border:0; width: 100%; height: 100%;"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
